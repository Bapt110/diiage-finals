{{- if .Values.opentelemetryCollector.enabled -}}
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: {{ .Values.opentelemetryCollector.name }}
  namespace: {{ .Values.global.namespace | default "monitoring" }}
spec:
  mode: deployment
  image: {{ .Values.opentelemetryCollector.image }}
  resources:
    {{- toYaml .Values.opentelemetryCollector.resources | nindent 4 }}
  
  # Configuration dynamique du Collector basée sur vos values.yaml
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      # Métriques internes du collector
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector-self'
              scrape_interval: 10s
              static_configs:
                - targets: ['0.0.0.0:8888']

    processors:
      batch: {} # CORRECTION : Accolades vides nécessaires
      memory_limiter:
        check_interval: 1s
        limit_mib: 400
        spike_limit_mib: 100

    exporters:
      # Export vers Tempo (Traces)
      otlp:
        endpoint: "{{ .Values.opentelemetryCollector.exporters.tempoEndpoint }}"
        tls:
          insecure: true
      
      # Export vers Prometheus (Metrics) - Mode Remote Write (PUSH)
      prometheusremotewrite:
        endpoint: "{{ .Values.opentelemetryCollector.exporters.prometheusEndpoint }}"
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp]
        metrics:
          # On collecte les métriques via OTLP (app) et Prometheus (interne)
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
          exporters: [prometheusremotewrite]
{{- end -}}
